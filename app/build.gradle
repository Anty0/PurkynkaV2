import com.google.common.collect.Iterables

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "cz.anty.purkynka"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "5.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // multiDexEnabled true
    }
    buildTypes {
        def proguardFilesList = [getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro']
        proguardFilesList.addAll(file('./proguard/').listFiles().collect())
        release {
            versionNameSuffix '-beta'

            minifyEnabled true
            proguardFiles Iterables.toArray(proguardFilesList, Object.class)

            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            zipAlignEnabled true
            shrinkResources true
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'

            minifyEnabled true
            proguardFiles Iterables.toArray(proguardFilesList, Object.class)

            debuggable true
            jniDebuggable false
            renderscriptDebuggable false
            zipAlignEnabled true
            shrinkResources false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation project(':utils')
    implementation project(':utils:javautils')

    // implementation 'com.android.support:multidex:1.0.2'

    implementation "com.android.support:appcompat-v7:$support_libs_version"
    implementation "com.android.support:recyclerview-v7:$support_libs_version"
    implementation "com.android.support:cardview-v7:$support_libs_version"
    implementation "com.android.support:animated-vector-drawable:$support_libs_version"
    implementation "com.android.support:design:$support_libs_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation "com.jakewharton:butterknife:$butterknife_version"
    kapt "com.jakewharton:butterknife-compiler:$butterknife_version"

    implementation 'com.scottyab:secure-preferences-lib:0.1.4'
    implementation('com.mikepenz:aboutlibraries:5.9.7@aar') {
        transitive = true
    }
}
